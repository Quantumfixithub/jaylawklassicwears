<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secure checkout for Jay Law Klassic Wears - Complete your purchase">
  <title>Checkout - Jay Law Klassic Wears</title>
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ===== CSS RESET & ROOT VARIABLES ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --coffee-dark: #3E2723;
      --coffee-medium: #5D4037;
      --coffee-light: #8D6E63;
      --cream: #FFF8E7;
      --gold: #D4AF37;
      --gold-dark: #B8941E;
      --white: #FFFFFF;
      --shadow: rgba(0, 0, 0, 0.1);
      --success: #4CAF50;
      --error: #E53935;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3E2723 0%, #5D4037 50%, #8D6E63 100%);
      color: var(--coffee-dark);
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* ===== ANIMATED BACKGROUND ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 248, 231, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }

    /* ===== FLOATING PARTICLES ===== */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: float 15s infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(1);
        opacity: 0;
      }
    }

    /* ===== HEADER ===== */
    header {
      background: rgba(62, 39, 35, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.8em;
      font-weight: 700;
      color: var(--gold);
      text-decoration: none;
      position: relative;
      transition: all 0.3s ease;
    }

    .logo::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s ease;
    }

    .logo:hover::after {
      width: 100%;
    }

    .logo:hover {
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      padding: 5px 0;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    nav a::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }

    nav a:hover {
      color: var(--white);
      transform: translateY(-2px);
    }

    nav a:hover::before {
      width: 100%;
    }

    /* ===== CHECKOUT CONTAINER ===== */
    .checkout-container {
      max-width: 1400px;
      margin: 60px auto;
      padding: 0 40px;
      display: grid;
      grid-template-columns: 1.5fr 1fr;
      gap: 40px;
      position: relative;
      z-index: 2;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== GLASSMORPHISM CARDS ===== */
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 40px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
      animation: cardSlideIn 0.8s ease;
    }

    @keyframes cardSlideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
      border-color: rgba(212, 175, 55, 0.4);
    }

    .form-title,
    .summary-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      margin-bottom: 30px;
      color: var(--white);
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      display: inline-block;
    }

    .form-title::after,
    .summary-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 60px;
      height: 3px;
      background: linear-gradient(90deg, var(--gold), transparent);
      animation: expandLine 1s ease;
    }

    @keyframes expandLine {
      from { width: 0; }
      to { width: 60px; }
    }

    /* ===== FORM ELEMENTS ===== */
    .form-group {
      margin-bottom: 25px;
      animation: fadeIn 0.6s ease backwards;
    }

    .form-group:nth-child(1) { animation-delay: 0.1s; }
    .form-group:nth-child(2) { animation-delay: 0.2s; }
    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }
    .form-group:nth-child(5) { animation-delay: 0.5s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-label {
      display: block;
      color: var(--cream);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      color: var(--white);
      transition: all 0.3s ease;
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }

    .form-input:invalid:not(:placeholder-shown) {
      border-color: var(--error);
    }

    .form-input:valid:not(:placeholder-shown) {
      border-color: var(--success);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    /* ===== ORDER SUMMARY ===== */
    .summary-items {
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 25px;
      margin-bottom: 25px;
      max-height: 400px;
      overflow-y: auto;
    }

    .summary-items::-webkit-scrollbar {
      width: 8px;
    }

    .summary-items::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .summary-items::-webkit-scrollbar-thumb {
      background: var(--gold);
      border-radius: 10px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      animation: itemSlideIn 0.6s ease backwards;
    }

    .summary-item:nth-child(1) { animation-delay: 0.1s; }
    .summary-item:nth-child(2) { animation-delay: 0.2s; }
    .summary-item:nth-child(3) { animation-delay: 0.3s; }
    .summary-item:nth-child(n+4) { animation-delay: 0.4s; }

    @keyframes itemSlideIn {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .summary-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(-5px);
      border-color: rgba(212, 175, 55, 0.3);
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-weight: 600;
      color: var(--white);
      margin-bottom: 5px;
      font-size: 1.1em;
    }

    .item-qty {
      font-size: 0.9em;
      color: rgba(255, 255, 255, 0.7);
    }

    .item-price {
      font-weight: 700;
      color: var(--gold);
      font-size: 1.2em;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
    }

    /* ===== TOTALS ===== */
    .summary-totals {
      margin-top: 25px;
    }

    .total-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 0;
      font-size: 1.1em;
      color: var(--cream);
    }

    .grand-total {
      border-top: 2px solid var(--gold);
      padding-top: 20px;
      margin-top: 20px;
      font-weight: 700;
      font-size: 1.8em;
      color: var(--gold);
      animation: pulse-glow 2s infinite;
    }

    @keyframes pulse-glow {
      0%, 100% {
        text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      }
      50% {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
      }
    }

        /* ===== BUTTON ===== */
    .btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--gold) 0%, #E5C158 100%);
      color: var(--coffee-dark);
      border: none;
      border-radius: 15px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      font-family: 'Poppins', sans-serif;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn i {
      font-size: 1.3em;
      animation: bounce 2s infinite;
      position: relative;
      z-index: 1;
    }

    .btn span {
      position: relative;
      z-index: 1;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    /* ===== EMPTY CART STATE ===== */
    .empty-cart {
      grid-column: 1 / -1;
      text-align: center;
      padding: 80px 40px;
      animation: fadeInUp 0.8s ease;
    }

    .empty-cart i {
      font-size: 6em;
      color: rgba(255, 255, 255, 0.3);
      margin-bottom: 30px;
      animation: float-icon 3s ease infinite;
    }

    @keyframes float-icon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .empty-cart h3 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--white);
      margin-bottom: 20px;
    }

    .empty-cart p {
      color: var(--cream);
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .empty-cart a {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 15px 35px;
      background: linear-gradient(135deg, var(--gold) 0%, #E5C158 100%);
      color: var(--coffee-dark);
      text-decoration: none;
      border-radius: 15px;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    .empty-cart a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
    }

    /* ===== SECURITY BADGE ===== */
    .security-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 15px;
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 12px;
      margin-top: 25px;
      color: #4CAF50;
      animation: fadeIn 1s ease 0.8s backwards;
    }

    .security-badge i {
      font-size: 1.5em;
    }

    .security-badge strong {
      display: block;
      margin-bottom: 2px;
    }

    .security-badge small {
      opacity: 0.9;
    }

    /* ===== LOADING OVERLAY ===== */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
    }

    .loading-overlay.active {
      display: flex;
    }

    .loading-content {
      text-align: center;
      color: var(--white);
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(212, 175, 55, 0.2);
      border-top: 5px solid var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-content h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .loading-content p {
      color: var(--cream);
    }

    /* ===== FOOTER ===== */
    footer {
      background: rgba(62, 39, 35, 0.95);
      backdrop-filter: blur(20px);
      color: var(--gold);
      text-align: center;
      padding: 30px;
      margin-top: 80px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
      position: relative;
      z-index: 2;
    }

    footer p {
      margin: 0;
      font-size: 0.95em;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 1024px) {
      .checkout-container {
        grid-template-columns: 1fr;
        gap: 30px;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
        padding: 20px;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      nav a {
        font-size: 0.9em;
      }

      .checkout-container {
        padding: 0 20px;
        margin: 40px auto;
      }

      .glass-card {
        padding: 25px;
      }

      .form-title,
      .summary-title {
        font-size: 1.8em;
      }

      .btn {
        font-size: 1em;
        padding: 15px;
      }

      .empty-cart {
        padding: 60px 20px;
      }

      .empty-cart i {
        font-size: 4em;
      }

      .empty-cart h3 {
        font-size: 2em;
      }
    }

    @media (max-width: 480px) {
      .logo {
        font-size: 1.5em;
      }

      nav {
        gap: 10px;
      }

      nav a {
        font-size: 0.85em;
        padding: 3px 0;
      }

      nav a i {
        display: none;
      }

      .glass-card {
        padding: 20px;
        border-radius: 20px;
      }

      .form-title,
      .summary-title {
        font-size: 1.5em;
      }

      .form-input,
      .form-textarea {
        padding: 12px 15px;
        font-size: 0.95em;
      }

      .summary-item {
        padding: 15px;
      }

      .item-name {
        font-size: 1em;
      }

      .item-price {
        font-size: 1.1em;
      }

      .grand-total {
        font-size: 1.5em;
      }
    }

    /* ===== ACCESSIBILITY ===== */
    *:focus-visible {
      outline: 3px solid var(--gold);
      outline-offset: 2px;
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ===== PRINT STYLES ===== */
    @media print {
      body::before,
      .particle,
      header,
      footer,
      .btn,
      .security-badge {
        display: none !important;
      }

      .glass-card {
        background: white;
        border: 1px solid #ccc;
        box-shadow: none;
      }

      .form-title,
      .summary-title,
      .item-name,
      .total-row,
      .grand-total {
        color: black;
      }
    }
  </style>
</head>
<body>
  <!-- Floating Particles (Initial set) -->
  <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
  <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
  <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
  <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
  <div class="particle" style="left: 70%; animation-delay: 2s;"></div>
  <div class="particle" style="left: 80%; animation-delay: 4s;"></div>
  <div class="particle" style="left: 90%; animation-delay: 1s;"></div>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">Jay Law Klassic</a>
    <nav>
      <a href="index.html"><i class="fas fa-home"></i> Home</a>
      <a href="services.html"><i class="fas fa-concierge-bell"></i> Services</a>
      <a href="shop.html"><i class="fas fa-shopping-bag"></i> Shop</a>
      <a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a>
      <a href="account.html"><i class="fas fa-user"></i> Account</a>
    </nav>
  </header>

  <!-- Checkout Container -->
  <div class="checkout-container" id="checkoutContainer">
    <!-- Content will be loaded here by JavaScript -->
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
      <div class="spinner"></div>
      <h3>Processing Payment...</h3>
      <p>Please wait while we securely process your order</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-bottom">
        <p>&copy; 2026 Jay Law Klassic Wears. All Rights Reserved.</p>
        <p>Designed with <i class="fas fa-heart" style="color: var(--gold);"></i> by Quantumfixithub</p>
      </div>
  </footer>

  <!-- Paystack SDK -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  
  <script>
    // ===== GLOBAL VARIABLES =====
    let cart = [];
    let userInfo = {};

    // ===== LOAD CART FROM LOCALSTORAGE =====
    function loadCart() {
      cart = JSON.parse(localStorage.getItem('jaylawCart')) || [];
      userInfo = JSON.parse(localStorage.getItem('jaylawUser')) || {};
      renderCheckout();
    }

    // ===== RENDER CHECKOUT PAGE =====
    function renderCheckout() {
      const container = document.getElementById('checkoutContainer');

      // Handle empty cart
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="glass-card empty-cart">
            <i class="fas fa-shopping-cart"></i>
            <h3>Your Cart is Empty</h3>
            <p>Add some amazing products to get started!</p>
            <a href="shop.html">
              <i class="fas fa-arrow-left"></i> Continue Shopping
            </a>
          </div>
        `;
        return;
      }

      // Calculate totals
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = 0; // Free shipping
      const tax = 0; // No tax for now
      const total = subtotal + shipping + tax;

      // Render checkout form and summary
      container.innerHTML = `
        <!-- Billing Form -->
        <div class="glass-card">
          <h2 class="form-title">Billing Details</h2>
          <form id="checkoutForm" novalidate>
            <div class="form-group">
              <label class="form-label">Full Name *</label>
              <input 
                type="text" 
                class="form-input" 
                name="name" 
                value="${userInfo.name || ''}" 
                placeholder="Enter your full name" 
                required
                autocomplete="name"
              >
            </div>

            <div class="form-group">
              <label class="form-label">Email Address *</label>
              <input 
                type="email" 
                class="form-input" 
                name="email" 
                value="${userInfo.email || ''}" 
                placeholder="your.email@example.com" 
                required
                autocomplete="email"
              >
            </div>

            <div class="form-group">
              <label class="form-label">Phone Number *</label>
              <input 
                type="tel" 
                class="form-input" 
                name="phone" 
                value="${userInfo.phone || ''}" 
                placeholder="+234 XXX XXX XXXX" 
                required
                autocomplete="tel"
                pattern="[+]?[0-9]{10,15}"
              >
            </div>

            <div class="form-group">
              <label class="form-label">Delivery Address *</label>
              <textarea                 class="form-textarea" 
                name="address" 
                placeholder="Street address, city, state" 
                required
                autocomplete="street-address"
              >${userInfo.address || ''}</textarea>
            </div>

            <div class="form-group">
              <label class="form-label">Order Notes (Optional)</label>
              <textarea 
                class="form-textarea" 
                name="notes" 
                placeholder="Any special instructions for your order?"
              ></textarea>
            </div>

            <div class="security-badge">
              <i class="fas fa-lock"></i>
              <div>
                <strong>Secure Checkout</strong><br>
                <small>Your payment information is encrypted and secure</small>
              </div>
            </div>
          </form>
        </div>

        <!-- Order Summary -->
        <div class="glass-card">
          <h2 class="summary-title">Order Summary</h2>
          
          <div class="summary-items">
            ${cart.map(item => `
              <div class="summary-item">
                <div class="item-details">
                  <div class="item-name">${item.name}</div>
                  <div class="item-qty">Quantity: ${item.quantity}</div>
                </div>
                <div class="item-price">₦${(item.price * item.quantity).toLocaleString()}</div>
              </div>
            `).join('')}
          </div>

          <div class="summary-totals">
            <div class="total-row">
              <span>Subtotal:</span>
              <span>₦${subtotal.toLocaleString()}</span>
            </div>
            <div class="total-row">
              <span>Shipping:</span>
              <span style="color: #4CAF50;">Free</span>
            </div>
            <div class="total-row grand-total">
              <span>Total:</span>
              <span>₦${total.toLocaleString()}</span>
            </div>
          </div>

          <button class="btn" onclick="proceedToPayment()">
            <i class="fas fa-lock"></i>
            <span>Complete Order (₦${total.toLocaleString()})</span>
          </button>
        </div>
      `;
    }

    // ===== PROCEED TO PAYMENT =====
    function proceedToPayment() {
      const form = document.getElementById('checkoutForm');
      
      // Validate form
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      // Get form data
      const formData = new FormData(form);
      const customerInfo = {
        name: formData.get('name').trim(),
        email: formData.get('email').trim(),
        phone: formData.get('phone').trim(),
        address: formData.get('address').trim(),
        notes: formData.get('notes').trim()
      };

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(customerInfo.email)) {
        alert('⚠️ Please enter a valid email address');
        return;
      }

      // Validate phone format
      const phoneRegex = /^[+]?[0-9]{10,15}$/;
      if (!phoneRegex.test(customerInfo.phone.replace(/\s/g, ''))) {
        alert('⚠️ Please enter a valid phone number (10-15 digits)');
        return;
      }

      // Save user info for next time
      localStorage.setItem('jaylawUser', JSON.stringify(customerInfo));

      // Calculate total
      const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

      // Show loading overlay
      document.getElementById('loadingOverlay').classList.add('active');

      // Initialize Paystack payment
      try {
        const handler = PaystackPop.setup({
          key: 'pk_test_3c78f98d2c0e7481cdfa57cda3f80fb70fbdb02f', // Replace with your actual Paystack public key
          email: customerInfo.email,
          amount: total * 100, // Amount in kobo (multiply by 100)
          currency: 'NGN',
          ref: 'JLK-' + Date.now() + '-' + Math.floor((Math.random() * 1000000) + 1),
          metadata: {
            custom_fields: [
              {
                display_name: "Customer Name",
                variable_name: "customer_name",
                value: customerInfo.name
              },
              {
                display_name: "Phone Number",
                variable_name: "phone_number",
                value: customerInfo.phone
              },
              {
                display_name: "Delivery Address",
                variable_name: "delivery_address",
                value: customerInfo.address
              },
              {
                display_name: "Order Notes",
                variable_name: "order_notes",
                value: customerInfo.notes || 'None'
              }
            ]
          },
          callback: function(response) {
            // Hide loading overlay
            document.getElementById('loadingOverlay').classList.remove('active');

            // Create order object
            const order = {
              id: 'ORD-' + Date.now(),
              paymentRef: response.reference,
              customerName: customerInfo.name,
              email: customerInfo.email,
              phone: customerInfo.phone,
              address: customerInfo.address,
              notes: customerInfo.notes,
              items: cart,
              subtotal: total,
              shipping: 0,
              total: total,
              date: new Date().toISOString(),
              status: 'Processing',
              paymentStatus: 'Paid'
            };

            // Save order to localStorage
            let orders = JSON.parse(localStorage.getItem('jaylawOrders')) || [];
            orders.push(order);
            localStorage.setItem('jaylawOrders', JSON.stringify(orders));

            // Clear cart
            localStorage.removeItem('jaylawCart');
            cart = [];

            // Show success message
            alert(`✅ Payment Successful!\n\n` +
                  `Order ID: ${order.id}\n` +
                  `Payment Reference: ${response.reference}\n\n` +
                  `Thank you for your order!\n` +
                  `You will receive a confirmation email shortly.\n\n` +
                  `Redirecting to your orders...`);

            // Redirect to account page (orders tab)
            setTimeout(() => {
              window.location.href = 'account.html?tab=orders';
            }, 1000);
          },
          onClose: function() {
            // Hide loading overlay
            document.getElementById('loadingOverlay').classList.remove('active');
            
            // Show message
            alert('❌ Payment Cancelled\n\n' +
                  'Your order has not been completed.\n' +
                  'Please try again when ready.');
          }
        });

        handler.openIframe();
      } catch (error) {
        console.error('Payment Error:', error);
        document.getElementById('loadingOverlay').classList.remove('active');
        alert('❌ Payment Error\n\n' +
              'There was an error initializing the payment.\n' +
              'Please try again or contact support.');
      }
    }

    // ===== CREATE DYNAMIC PARTICLES =====
    function createParticles() {
      const particleCount = 15;
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        document.body.appendChild(particle);
      }
    }

    // ===== LISTEN FOR STORAGE CHANGES =====
    window.addEventListener('storage', (e) => {
      if (e.key === 'jaylawCart') {
        loadCart();
      }
    });

    // ===== FORM INPUT VALIDATION =====
    function setupFormValidation() {
      const form = document.getElementById('checkoutForm');
      if (!form) return;

      const inputs = form.querySelectorAll('.form-input, .form-textarea');
      
      inputs.forEach(input => {
        input.addEventListener('blur', function() {
          if (this.value.trim() && this.checkValidity()) {
            this.style.borderColor = 'rgba(76, 175, 80, 0.5)';
          } else if (this.value.trim() && !this.checkValidity()) {
            this.style.borderColor = 'rgba(229, 57, 53, 0.5)';
          } else {
            this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }
        });

        input.addEventListener('input', function() {
          if (this.style.borderColor === 'rgba(229, 57, 53, 0.5)') {
            this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          }
        });
      });
    }

    // ===== INITIALIZE ON LOAD =====
    window.addEventListener('load', () => {
      loadCart();
      createParticles();
      
      // Setup form validation after render
      setTimeout(() => {
        setupFormValidation();
      }, 500);
    });

    // ===== PREVENT FORM SUBMISSION ON ENTER =====
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA') {
        const form = document.getElementById('checkoutForm');
        if (form && form.contains(e.target)) {
          e.preventDefault();
        }
      }
    });

    // ===== HANDLE PAGE VISIBILITY =====
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Refresh cart when user returns to page
        loadCart();
      }
    });

    // ===== ERROR HANDLING FOR PAYSTACK =====
    window.addEventListener('error', (e) => {
      if (e.message.includes('PaystackPop')) {
        console.error('Paystack Error:', e);
        alert('⚠️ Payment System Error\n\n' +
              'Unable to load payment system.\n' +
              'Please refresh the page and try again.');
      }
    });

    // ===== PREVENT ACCIDENTAL PAGE CLOSE =====
    window.addEventListener('beforeunload', (e) => {
      if (cart.length > 0) {
        const form = document.getElementById('checkoutForm');
        if (form) {
          const formData = new FormData(form);
          const hasData = Array.from(formData.values()).some(val => val.trim() !== '');
          
          if (hasData) {
            e.preventDefault();
            e.returnValue = '';
            return '';
          }
        }
      }
    });

    // ===== ACCESSIBILITY: KEYBOARD NAVIGATION =====
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        const loadingOverlay = document.getElementById('loadingOverlay');
        if (loadingOverlay.classList.contains('active')) {
          // Don't allow escape during payment processing
          e.preventDefault();
        }
      }
    });

    // ===== CONSOLE LOG FOR DEBUGGING =====
    console.log('%cJay Law Klassic Wears - Checkout Page', 'color: #D4AF37; font-size: 16px; font-weight: bold;');
    console.log('%cSecure Payment Processing Enabled', 'color: #4CAF50; font-size: 12px;');
    console.log('%cVersion: 2.0', 'color: #5D4037; font-size: 12px;');
  </script>
</body>
