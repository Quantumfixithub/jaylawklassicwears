<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Jay Law Klassic Wears</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --coffee-dark: #3E2723;
      --coffee-medium: #5D4037;
      --coffee-light: #8D6E63;
      --cream: #FFF8E7;
      --gold: #D4AF37;
      --gold-dark: #B8941E;
      --white: #FFFFFF;
      --success: #4CAF50;
      --danger: #E53935;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3E2723 0%, #5D4037 50%, #8D6E63 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 248, 231, 0.1) 0%, transparent 50%);
      pointer-events: none;
      animation: bgMove 20s ease infinite;
    }

    @keyframes bgMove {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(50px, 50px); }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      width: 3px;
      height: 3px;
      background: var(--gold);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) scale(1);
        opacity: 0;
      }
    }

    /* Auth Container */
    .auth-container {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      animation: slideIn 0.8s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Glass Card */
    .auth-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 50px 40px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.3),
        inset 0 1px 1px rgba(255, 255, 255, 0.1);
      transition: all 0.4s ease;
    }

    .auth-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.4),
        inset 0 1px 1px rgba(255, 255, 255, 0.2);
    }

    /* Logo */
    .auth-logo {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 1s ease;
    }

    .logo-text {
      font-family: 'Playfair Display', serif;
      font-size: 2.5em;
      color: var(--gold);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      margin-bottom: 10px;
      animation: glow 2s ease infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      }
      50% {
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.6);
      }
    }

    .logo-subtitle {
      color: var(--cream);
      font-size: 0.9em;
      letter-spacing: 2px;
    }

    /* Form Tabs */
    .form-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 35px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .tab-btn {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    .tab-btn::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--gold);
      transition: width 0.3s ease;
    }

    .tab-btn.active {
      color: var(--gold);
    }

    .tab-btn.active::after {
      width: 100%;
    }

    .tab-btn:hover {
      color: var(--white);
    }

    /* Form Content */
    .form-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .form-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-label {
      display: block;
      color: var(--cream);
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 0.95em;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .form-input {
      width: 100%;
      padding: 15px 20px 15px 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      color: var(--white);
      transition: all 0.3s ease;
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--gold);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
      transform: translateY(-2px);
    }

    .form-input:focus + .input-icon {
      color: var(--gold);
    }

    /* Password Toggle */
    .password-toggle {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      font-size: 1.1em;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--gold);
    }

    /* Remember & Forgot */
    .form-extras {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 0.9em;
    }

    .checkbox-wrapper {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--cream);
      cursor: pointer;
    }

    .checkbox-wrapper input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: var(--gold);
    }

    .forgot-link {
      color: var(--gold);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-link:hover {
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--gold) 0%, #E5C158 100%);
      color: var(--coffee-dark);
      border: none;
      border-radius: 15px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .submit-btn:hover::before {
      width: 400px;
      height: 400px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(212, 175, 55, 0.5);
    }

    .submit-btn:active {
      transform: translateY(-1px);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 30px 0;
      color: rgba(255, 255, 255, 0.5);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
    }

    .divider span {
      padding: 0 15px;
      font-size: 0.9em;
    }

    /* Social Login */
    .social-login {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .social-btn {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .social-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: var(--gold);
      transform: translateY(-2px);
    }

    .social-btn i {
      font-size: 1.2em;
    }

    /* Alert Messages */
    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
      animation: slideDown 0.4s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert.show {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .alert-success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.4);
      color: #4CAF50;
    }

    .alert-error {
      background: rgba(229, 57, 53, 0.2);
      border: 1px solid rgba(229, 57, 53, 0.4);
      color: #E53935;
    }

    .alert i {
      font-size: 1.3em;
    }

    /* Back to Home */
    .back-home {
      text-align: center;
      margin-top: 25px;
    }

    .back-home a {
      color: var(--cream);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
       .back-home a:hover {
      color: var(--gold);
      transform: translateX(-5px);
    }

    /* Loading State */
    .loading {
      pointer-events: none;
      opacity: 0.6;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .auth-container {
        max-width: 100%;
        padding: 15px;
      }

      .auth-card {
        padding: 35px 25px;
      }

      .logo-text {
        font-size: 2em;
      }

      .social-login {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

  <script>
    // Create more floating particles
    for (let i = 0; i < 20; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      document.body.appendChild(particle);
    }

    // Switch between Sign In and Sign Up tabs
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab-btn');
      const forms = document.querySelectorAll('.form-content');
      
      tabs.forEach(t => t.classList.remove('active'));
      forms.forEach(f => f.classList.remove('active'));
      
      if (tab === 'signin') {
        tabs[0].classList.add('active');
        document.getElementById('signin-form').classList.add('active');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('signup-form').classList.add('active');
      }

      // Clear alerts
      hideAlerts();
    }

    // Toggle password visibility
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = document.getElementById(inputId + 'Icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Show alert messages
    function showAlert(type, message) {
      hideAlerts();
      const alert = document.getElementById(type + 'Alert');
      const messageSpan = document.getElementById(type + 'Message');
      messageSpan.textContent = message;
      alert.classList.add('show');
      
      setTimeout(() => {
        hideAlerts();
      }, 5000);
    }

    function hideAlerts() {
      document.querySelectorAll('.alert').forEach(alert => {
        alert.classList.remove('show');
      });
    }

    // Handle Sign In
    function handleSignIn(event) {
      event.preventDefault();
      
      const form = event.target;
      const btn = form.querySelector('.submit-btn');
      const email = form.querySelector('input[type="email"]').value;
      const password = form.querySelector('input[type="password"]').value;
      
      // Add loading state
      btn.classList.add('loading');
      btn.disabled = true;

      // Simulate API call
      setTimeout(() => {
        // Get stored users
        const users = JSON.parse(localStorage.getItem('jaylawUsers')) || [];
        const user = users.find(u => u.email === email && u.password === password);

        btn.classList.remove('loading');
        btn.disabled = false;

        if (user) {
          // Store current session
          localStorage.setItem('jaylawCurrentUser', JSON.stringify(user));
          localStorage.setItem('jaylawLoggedIn', 'true');
          
          showAlert('success', 'Login successful! Redirecting...');
          
          // Redirect based on redirect parameter or default to shop
          setTimeout(() => {
            const urlParams = new URLSearchParams(window.location.search);
            const redirect = urlParams.get('redirect') || 'shop.html';
            window.location.href = redirect;
          }, 1500);
        } else {
          showAlert('error', 'Invalid email or password. Please try again.');
        }
      }, 1000);
    }

    // Handle Sign Up
    function handleSignUp(event) {
      event.preventDefault();
      
      const form = event.target;
      const btn = form.querySelector('.submit-btn');
      const formData = new FormData(form);
      
      const name = formData.get('name');
      const email = formData.get('email');
      const phone = formData.get('phone');
      const password = formData.get('password');
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate passwords match
      if (password !== confirmPassword) {
        showAlert('error', 'Passwords do not match!');
        return;
      }

      // Add loading state
      btn.classList.add('loading');
      btn.disabled = true;

      // Simulate API call
      setTimeout(() => {
        // Get existing users
        let users = JSON.parse(localStorage.getItem('jaylawUsers')) || [];
        
        // Check if email already exists
        if (users.find(u => u.email === email)) {
          btn.classList.remove('loading');
          btn.disabled = false;
          showAlert('error', 'Email already registered. Please sign in.');
          return;
        }

        // Create new user
        const newUser = {
          id: Date.now(),
          name: name,
          email: email,
          phone: phone,
          password: password, // In production, this should be hashed
          address: '',
          createdAt: new Date().toISOString(),
          isAdmin: false
        };

        users.push(newUser);
        localStorage.setItem('jaylawUsers', JSON.stringify(users));

        // Auto login after signup
        localStorage.setItem('jaylawCurrentUser', JSON.stringify(newUser));
        localStorage.setItem('jaylawLoggedIn', 'true');
        
        btn.classList.remove('loading');
        btn.disabled = false;

        showAlert('success', 'Account created successfully! Redirecting...');
        
        setTimeout(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const redirect = urlParams.get('redirect') || 'shop.html';
          window.location.href = redirect;
        }, 1500);
      }, 1000);
    }

        const redirect = urlParams.get('redirect') || 'shop.html';
